<p *ngIf="!photos.length" class="text-center text-muted mt-5">
  Sorry, no photos!
</p>

<ol class="list-unstyled mx-3">
  <li class="row no-gutters" *ngFor="let cols of rows">
    <div class="col-4" *ngFor="let photo of cols" appDarkenOnHover>
      <app-card>
        <app-photo [url]="photo.url"
          [description]="photo.description">
        </app-photo>

        <div class="text-center p-1">
          <i class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
          <i class="fa fa-comment-o fa-1x mx-2"></i>{{ photo.comments }}
        </div>
      </app-card>
    </div>
  </li>
</ol>
